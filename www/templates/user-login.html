<ion-header-bar class="bar-balanced bar bar-header">
    <h1 class="title">登陆</h1>
</ion-header-bar>
<ion-view view-title="登陆">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="user.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码" ng-model="user.password">
            </label>
        </div>
        <button class="button button-balanced button-block" ng-click="login(user.username, user.password)">
            登录
        </button>
        <a class="button button-balanced button-block" href="#/user-reg">注册</a>
    </ion-content>
</ion-view>

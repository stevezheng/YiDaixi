<ion-header-bar class="bar-balanced bar bar-header">
    <h1 class="title">注册</h1>
</ion-header-bar>
<ion-view>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="user.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码" ng-model="user.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="确认密码" ng-model="user.rPassword">
            </label>
        </div>
        <button class="button button-balanced button-block" ng-click="reg(user.username, user.password, user.rPassword)">
            注册
        </button>
        <a class="button button-balanced button-block" href="#/user-login">登录</a>
    </ion-content>
</ion-view>

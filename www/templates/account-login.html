<ion-header-bar class="bar-balanced bar bar-header">
    <h1 class="title">登陆</h1>
</ion-header-bar>
<ion-view view-title="登陆">
  <ion-content class="padding">
    <div class="list card">
        用户名:<input type="text" ng-model="username"/>
        密码:<input type="password" ng-model="password"/>
        <button class="button button-balanced" ng-click="login(username, password)">登陆</button>
    </div>
  </ion-content>
</ion-view>

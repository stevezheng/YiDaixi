<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                用户管理
            </header>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <p>
                            ID: <input type="text" ng-model="filter.objectId" style="width: 50px;"/> &nbsp;
                            账号: <input type="text" ng-model="filter.username" style="width: 100px;"/> &nbsp;
                            等级: <select name="" ng-model="filter.status">
                            <option value="">全部</option>
                            <option value="1">游客</option>
                            <option value="2">会员</option>
                        </select> &nbsp;
                            电话: <input type="text" ng-model="filter.phone" style="width: 100px;"/> &nbsp;
                            QQ: <input type="text" ng-model="filter.qq" style="width: 100px;"/> &nbsp;
                            <button class="btn btn-success btn-xs" ng-click="query()">查询</button>
                        </p>
                    </div>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>账号</th>
                        <th>手机号是否验证</th>
                        <th>余额</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="d in data">
                        <td>{{d.id}}</td>
                        <td>{{d.get('username')}}</td>
                        <td>{{d.get('mobilePhoneVerified')?'已验证':'未验证'}}</td>
                        <td>{{d.get('money')}}</td>
                        <td><button class="btn btn-danger btn-xs" ng-click="editMoney(d)">修改余额</button></td>
                    </tr>
                </table>
                <div class="text-center">
                    <ul class="pagination">
                        <li ng-if="page != 1 && totalPage != 1"><a ng-click="changePage(page-1)" href="javascript:;;;">«</a></li>
                        <li ng-repeat="t in totalPage"><a href="javascript:;;;" ng-click="changePage(t)">{{t}}</a></li>
                        <li ng-if="page != totalPage && totalPage != 1"><a ng-click="changePage(page+1)" href="javascript:;;;">»</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</div>
